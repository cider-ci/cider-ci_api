basic_auth:
  user: api
  secret: secret

web: 
  host: "127.0.0.1"
  port: 8885
  context: '/cider-ci'

nrepl:
  port: 7882
  bind: "127.0.0.1"
  enabled: false

database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

messaging: 

  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: guest
    password: guest


storage_manager_server: 
  host: "127.0.0.1"
  port: 8883
  context: '/cider-ci'
  ssl: false


